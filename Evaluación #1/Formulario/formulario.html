<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..//CSS/Style.css">

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <nav>
        <a href="..//Inicio/index.html">Volver al Inicio</a>
    </nav>
    <main>
    <form action="/mi-formulario" method="post">
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="user_name" required/>
          </li>
          <br>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="user_mail" required/>
          </li>
          <br>
          <li>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="user_mail" required placeholder="ejemplo@gmail.com"/>
          </li>
          <br>
          <li>
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nac" name="user_birthdate"/>
          </li>
          <br>
            <button type="submit">Enviar</button>
        </ul>
      </form>
    </main>
    <footer>
      <p>Aaron Veloso &COPY;2025</p>
      <p>aaron.veloso@inacapmail.cl</p>
  </footer>

</html>
